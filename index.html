    <style>
        body{
            background-color: #f2f2f2;

            min-height: 100vh;
        }
        .container{
            max-width: 800px;
            margin: 10px auto;
            padding: 9px;
            border: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 2px #838383;
            border-radius: 20px;
            flex: 1;
            display: flex;
            flex-direction: column; 
        }
        .title-bar {
            background-color: #2980ba;
            padding: 20px;
            margin-left: 0;
            margin-right: 0;
            margin-top: 10px;
            margin-bottom: 1px;
            box-shadow: 0 0 3px #838383;
            border-radius: 20px;
        }
        .title-bar h4 {
            font-weight: normal;
            margin: 0;
            color: #ffffff;
            text-align: center;
            font-size: large;            
        }
        label {
            display: block;
            margin-bottom: 4px;
            margin-top: 10px;
            color: #2980ba; 
            font-weight: bold;
            font-size: 14px;
            margin-left: 12px;
        }
        button.generate-btn{
            width: 70%;
            padding: 15px;
            border: 2px;
            border-radius: 20px;
            background-color: #2980ba;
            font-weight: bold;
            text-align: center;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 20px;
            margin-bottom: 40px;
            box-shadow: 0 0 3px #838383;
            font-size: 13px;
        }
        button.generate-btn:hover {
            background-color: #2991d6;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="time"], textarea, select{
            width: 100%;
            padding: 10px;
            border: 1px solid #f2f2f2;
            border-radius: 20px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            margin-bottom: 5px;
            margin-top: 10px;
            color: rgb(72, 72, 72);
            font-size: 13px;
        }
        textarea{
            resize: vertical;
            height: 100%;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: transparent;
            color: #2980ba; 
            font-size: 9px;
        }
        .hidden {

        }
        .talhao-group {

            justify-content: space-between;

    <script>
        function calculateTimeDifference(startTime, endTime) {
            const start = new Date('1970-01-01T' + startTime);
            const end = new Date('1970-01-01T' + endTime);
            const difference = end.getTime() - start.getTime();
            const minutes = Math.floor(difference / 60000);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            return `${hours}:${remainingMinutes.toString().padStart(2, '0')}`;
        }
        function calculateHorimeterDifference(initialHorimeter, finalHorimeter) {
            return finalHorimeter - initialHorimeter;
        }

        function showTalhoes() {
            document.getElementById('talhao2-group').classList.remove('hidden');
            document.getElementById('talhao3-group').classList.remove('hidden');
        }

        function hideTalhoes() {
            document.getElementById('talhao2-group').classList.add('hidden');
            document.getElementById('talhao3-group').classList.add('hidden');
        }
        function showImplemento() {
            document.getElementById('implemento-group').classList.remove('hidden');
        }

        function hideImplemento() {
            document.getElementById('implemento-group').classList.add('hidden');
        }

        function generateReport() {
            const form = document.getElementById('boletim-form');
            const data = new FormData(form);
            const report = {};
            for (const [key, value] of data.entries()) {
                report[key] = value;
            }

            //console.log(report); // Utilize esta linha para verificar os dados

            const startTime = report['HORA DE INÍCIO DA OPERAÇÃO:'];
            const endTime = report['HORA DE TÉRMINO DA OPERAÇÃO:'];
            const timeDifference = calculateTimeDifference(startTime, endTime);
            report['HORAS TOTAIS DA OPERAÇÃO (TEMPO):'] = timeDifference;

            const initialHorimeter = parseFloat(report['HORÍMETRO INICIAL:']);
            const finalHorimeter = parseFloat(report['HORÍMETRO FINAL:']);
            const horimeterDifference = calculateHorimeterDifference(initialHorimeter, finalHorimeter);
            report['HORAS TOTAIS DE OPERAÇÃO (MÁQUINA):'] = horimeterDifference;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("helvetica");
            doc.setFontSize(20);
            doc.setTextColor(41, 128, 186);
            doc.text('(BDO) BOLETIM DE OPERAÇÕES AGRÍCOLAS', 105, 20, null, null, 'center');

            const tableColumn = ["ITENS CHECADOS", "VERIFICAÇÃO"];
            const tableRows = [];

            // Corrigindo o acesso à propriedade OBSERVAÇÃO

            for (const [key, value] of Object.entries(report)) {
                if (key !== 'observacao' && key !== 'responsavel' && key !== 'lider') {
                    let item = key.replace(/-/g, '').toUpperCase();
                    tableRows.push([item, value || '']);
                }
            }
            doc.autoTable(tableColumn, tableRows, { startY: 30 });
            doc.save('boletim_de_operacoes_.pdf');
        }






    </script>
